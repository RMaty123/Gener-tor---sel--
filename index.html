<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Losování čísel</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 400px;
        margin: 50px auto;
        text-align: center;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
        display: block;
        margin-bottom: 10px;
    }
    input[type="number"] {
        width: 100px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        text-align: center;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
        border-radius: 5px;
    }
    button:hover {
        background-color: #0056b3;
    }
    #result {
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Losování čísel</h2>
    <label for="min">Minimální číslo:</label>
    <input type="number" id="min" min="1" value="1"><br><br>
    <label for="max">Maximální číslo:</label>
    <input type="number" id="max" min="1" value="10"><br><br>
    <label for="with-replacement">S opakováním čísel:</label>
    <input type="checkbox" id="with-replacement" checked><br><br>
    <label for="count">Počet čísel k vylosování:</label>
    <input type="number" id="count" min="1" value="1"><br><br>
    <label for="grouping">Ukládat jako skupiny:</label>
    <input type="checkbox" id="grouping"><br><br>
    <label for="custom-numbers">Vlastní sada čísel:</label>
    <input type="text" id="custom-numbers" placeholder="Zadejte čísla oddělená čárkami"><br><br>
    <button onclick="drawNumbers()">Losovat čísla</button>
    <button onclick="reset()">Vynulovat / uložit</button>
    <div id="result"></div>
</div>

<script>
var min, max, withReplacement, customNumbers, grouping;
var vybranaCisla = [];

function drawNumbers() {
    min = parseInt(document.getElementById("min").value);
    max = parseInt(document.getElementById("max").value);
    withReplacement = document.getElementById("with-replacement").checked;
    grouping = document.getElementById("grouping").checked;
    customNumbers = document.getElementById("custom-numbers").value.split(",").map(function(item) {
        return parseInt(item.trim());
    });
    var count = parseInt(document.getElementById("count").value);

    if (min >= max) {
        alert("Minimální číslo musí být menší než maximální číslo.");
        return;
    }

    if (!withReplacement && !grouping && vybranaCisla.length === (max - min + 1)) {
        alert("Všechna čísla v rozsahu byla již vylosována.");
        return;
    }

    var availableNumbers;
    if (customNumbers.length > 0) {
        availableNumbers = [];
        for (var i = min; i <= max; i++) {
            if (!customNumbers.includes(i)) {
                availableNumbers.push(i);
            }
        }
    } else {
        availableNumbers = [];
        for (var i = min; i <= max; i++) {
            if (!vybranaCisla.includes(i)) {
                availableNumbers.push(i);
            }
        }
    }

    if (availableNumbers.length < count) {
        alert("Není dostatečně dostupných čísel v zadaném rozsahu.");
        return;
    }

    var drawnNumbers = [];
    for (var j = 0; j < count; j++) {
        var index = Math.floor(Math.random() * availableNumbers.length);
        var drawnNumber = availableNumbers[index];
        drawnNumbers.push(drawnNumber);
        if (!withReplacement) {
            availableNumbers.splice(index, 1);
        }
    }

    if (grouping) {
        vybranaCisla.push(drawnNumbers);
    } else {
        vybranaCisla = vybranaCisla.concat(drawnNumbers);
    }

    document.getElementById("result").innerHTML = "<h3>Vylosovaná čísla: " + (grouping ? drawnNumbers.join(", ") : drawnNumbers) + "</h3>";
}

function reset() {
    vybranaCisla = [];
    document.getElementById("result").innerHTML = "";
}
</script>

</body>
</html>
