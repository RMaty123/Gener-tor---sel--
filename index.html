<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Losování čísel</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 400px;
        margin: 50px auto;
        text-align: center;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
        display: block;
        margin-bottom: 10px;
    }
    input[type="number"] {
        width: 100px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        text-align: center;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
        border-radius: 5px;
    }
    button:hover {
        background-color: #0056b3;
    }
    #result {
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Losování čísel</h2>
    <label for="min">Minimální číslo:</label>
    <input type="number" id="min" min="1" value="1"><br><br>
    <label for="max">Maximální číslo:</label>
    <input type="number" id="max" min="1" value="10"><br><br>
    <button onclick="drawNumber()">Losovat číslo</button>
    <button onclick="reset()">Vynulovat</button>
    <div id="result"></div>
</div>

<script>
var min, max;
var vybranaCisla = [];

function drawNumber() {
    min = parseInt(document.getElementById("min").value);
    max = parseInt(document.getElementById("max").value);

    if (min >= max) {
        alert("Minimální číslo musí být menší než maximální číslo.");
        return;
    }

    if (vybranaCisla.length === (max - min + 1)) {
        alert("Všechna čísla v rozsahu byla již vybrána. Pro losování znovu vynulujte a vyberte nový rozsah.");
        return;
    }

    var drawnNumber;
    do {
        drawnNumber = Math.floor(Math.random() * (max - min + 1)) + min;
    } while (vybranaCisla.includes(drawnNumber));

    vybranaCisla.push(drawnNumber);

    document.getElementById("result").innerHTML = "<h3>Vylosované číslo: " + drawnNumber + "</h3>";
}

function reset() {
    vybranaCisla = [];
    document.getElementById("result").innerHTML = "";
}
</script>

</body>
</html>
